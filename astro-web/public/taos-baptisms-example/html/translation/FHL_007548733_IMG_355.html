<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="translation" id="translation" data-origname="text"><tei-body data-origname="body"><tei-div facs="#FHL_007548733_IMG_354_R2 #FHL_007548733_IMG_355_CONT" type="Baptism" data-origname="div"><tei-pb facs="#FHL_007548733_IMG_355" data-origname="pb" data-empty=""></tei-pb>
				<tei-p data-origname="p">place as their own. I named him <tei-persname data-origname="persName">José Francisco</tei-persname>. The godparents were <tei-persname data-origname="persName">Antonio Cruz Vigil</tei-persname> and <tei-persname data-origname="persName">Juana María Vigil</tei-persname>, residents of the town of <tei-placename data-origname="placeName">Nuestra Señora de Guadalupe</tei-placename>. I advised them of their obligation and spiritual kinship, and I signed it for the record.</tei-p>
				<tei-signed data-origname="signed">Antonio José Martínez {rubric}</tei-signed>
			</tei-div>
			</tei-body></tei-text>
