<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="text-1" id="text-1" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f000" data-origname="pb" data-empty=""></tei-pb>
			<tei-div facs="#f000_z085" data-origname="div">
				<tei-p data-origname="p"><tei-objecttype data-origname="objectType">Knife handles</tei-objecttype>, together with <tei-objecttype data-origname="objectType">iron ornaments for the sheath</tei-objecttype>, of <tei-distinct type="variety" data-origname="distinct">all kinds</tei-distinct>, <tei-distinct type="utility" data-origname="distinct">very beneficial</tei-distinct> for <tei-name type="profession" data-origname="name">silversmiths</tei-name> or <tei-name type="profession" data-origname="name">other artisans</tei-name>, made by <tei-name type="printmaker+publisher+designer" data-origname="name">Io: Theodori de Br√ø</tei-name>.</tei-p>
				<tei-p data-origname="p">New <tei-objecttype data-origname="objectType">knife covers</tei-objecttype> along with <tei-objecttype data-origname="objectType">fittings for sheaths</tei-objecttype>, in <tei-distinct type="variety" data-origname="distinct">various manners</tei-distinct>, <tei-distinct type="utility" data-origname="distinct">very useful</tei-distinct> for <tei-name type="profession" data-origname="name">goldsmiths</tei-name> and <tei-name type="profession" data-origname="name">other lovers of art</tei-name>.</tei-p>
			</tei-div>
